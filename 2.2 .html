<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valor = parseFloat(prompt("Digite um valor"))

        if(valor > 0){
            alert("O valor é positivo " + valor)
        }else if(valor < 0){
            alert("O valor é negativo " + valor)
        }else{
            alert("O valor é zero " + valor)
        }
    </script>
</head>
